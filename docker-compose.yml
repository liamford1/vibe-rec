services:
  db:
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: vibe
    ports: ["5432:5432"]
    volumes:
      - db-data:/var/lib/postgresql/data
      - ./infra/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql:ro

  api:
    image: python:3.11-slim
    working_dir: /app
    volumes: [ "./backend:/app" ]
    command: bash -lc "pip install fastapi uvicorn[standard] && uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload"
    ports: ["8000:8000"]
    depends_on: [ db ]
    environment:
      DATABASE_URL: postgresql+psycopg://postgres:postgres@db:5432/vibe

volumes:
  db-data:
